Proofpoint:
  id: Proofpoint
  name: Proofpoint
  description: Proofpoint is an enterprise email security and threat protection platform that provides advanced threat detection,
    URL defense, and forensic analysis capabilities
  category: Email Security
  tags:
  - email-security
  homepage: https://www.proofpoint.com
  logo:
    file: docs/vendors/Proofpoint/assets/proofpoint.png
    url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Proofpoint/assets/proofpoint.png
  useCases:
  - name: Ingest Proofpoint ClicksPermitted Events into TheHive Using an Alert Feeder
    description: Ingest Proofpoint TAP clicksPermitted events as TheHive alerts to track and respond to users who clicked
      on malicious links that were not blocked by Proofpoint and may require investigation.
    documentation:
      file: docs/vendors/Proofpoint/alert-ingestion-clicksPermitted.md
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Proofpoint/alert-ingestion-clicksPermitted.md
    tags:
    - proofpoint
    - tap
    - clicksPermitted
    - alert-ingestion
  - name: Ingest Proofpoint MessagesDelivered Events into TheHive Using an Alert Feeder
    description: Ingest Proofpoint TAP messagesDelivered events as TheHive alerts to track and respond to threats that have
      reached user mailboxes and may require investigation.
    documentation:
      file: docs/vendors/Proofpoint/alert-ingestion-messageDelivered.md
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Proofpoint/alert-ingestion-messageDelivered.md
    tags:
    - proofpoint
    - tap
    - messagesDelivered
    - alert-ingestion
  integrations:
    analyzers:
    - name: Proofpoint_Lookup
      version: '1.0'
      description: Check URL, file, SHA256 against Proofpoint forensics
      dataTypes:
      - url
      - file
      - hash
      file: cortex/analyzers/Proofpoint/ProofPoint_Lookup.json
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/cortex/analyzers/Proofpoint/ProofPoint_Lookup.json
    responders: []
    functions:
