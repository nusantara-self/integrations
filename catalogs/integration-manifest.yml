CrowdstrikeFalcon:
  id: CrowdstrikeFalcon
  name: CrowdStrike Falcon
  description: CrowdStrike Falcon is a cloud-native endpoint protection platform that provides real-time threat detection,
    prevention, and response capabilities
  category: EDR
  tags:
  - endpoint-protection
  - threat-detection
  - incident-response
  - cloud-native
  - edr
  homepage: https://www.crowdstrike.com
  logo:
    file: docs/vendors/CrowdstrikeFalcon/assets/crowdstrike.png
    url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/CrowdstrikeFalcon/assets/crowdstrike.png
  useCases:
  - name: Ingest CrowdStrike Falcon Detections and Incidents into TheHive Using an External Script
    description: Ingest CrowdStrike Falcon detections and incidents into TheHive as alerts via an external script
