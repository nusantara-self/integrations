    tags:
    - alert-ingestion
    - crowdstrike
    - thehive
    - automation
  - name: Synchronise status between TheHive alerts/cases and CrowdStrike detections/incidents
    description: Keep case/alert status in sync between TheHive and CrowdStrike Falcon using notifications and the CrowdStrikeFalcon_Sync
      responder.
    documentation:
      file: docs/vendors/CrowdstrikeFalcon/synchronize-status-thehive-crowdstrike-falcon.md
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/CrowdstrikeFalcon/synchronize-status-thehive-crowdstrike-falcon.md
    tags:
