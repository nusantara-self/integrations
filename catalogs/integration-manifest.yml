      description: Ingests ProofPoint messageDelivered alerts in TheHive
      kind: function
      mode: Enabled
      file: thehive/functions/Proofpoint/function_Feeder_alertFromProofpoint_messageDelivered
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/thehive/functions/Proofpoint/function_Feeder_alertFromProofpoint_messageDelivered
    - name: alertFeeder_ProofPoint_clicksPermitted
