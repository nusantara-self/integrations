Slack:
  id: Slack
  name: Slack
  description: Slack is a is a team collaboration platform that provides channels, direct messaging, file sharing, and an
    app ecosystem for workflows and incident response.
  category: Collaboration
  tags:
  - communication
  - collaboration
  - notifications
  - chat
  homepage: https://slack.com
  logo:
    file: docs/vendors/Slack/assets/slack-logo.png
    url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Slack/assets/slack-logo.png
  useCases:
  - name: Notify Slack When a Case Assignee Changes in TheHive
    description: For each assignee change for a case in TheHive, create a Slack block message and link to the case. @here
      will inform only active users.
    documentation:
      file: docs/vendors/Slack/slack-case-assignee-change.md
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Slack/slack-case-assignee-change.md
    tags:
    - slack
    - communication
    - notification
  - name: Notify Slack When an Alert Is Created in TheHive
    description: For each new alert in TheHive, create a Slack block message with a title, severity & link to the alert.
    documentation:
      file: docs/vendors/Slack/slack-notifier-alert-creation.md
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Slack/slack-notifier-alert-creation.md
    tags:
    - slack
    - communication
    - notification
  registration_required: true
  subscription_required: false
  free_subscription: true
  integrations:
    analyzers: []
    responders:
    - name: Slack_CreateChannel
      version: '1.0'
      description: Creates a Slack channel for a TheHive case, invites participants, and optionally posts a case summary and
        description.
      dataTypes:
      - thehive:case
      file: cortex/responders/Slack/Slack_CreateChannel.json
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/cortex/responders/Slack/Slack_CreateChannel.json
    - name: Slack_SyncChannel
      version: '1.0'
      description: Syncs Slack channel conversations to TheHive task logs. Imports messages chronologically with file attachments
        for traceability.
      dataTypes:
      - thehive:case
      file: cortex/responders/Slack/Slack_SyncChannel.json
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/cortex/responders/Slack/Slack_SyncChannel.json
    functions: []
  stats:
    totalAnalyzers: 0
    totalResponders: 2
    totalFunctions: 0
    total: 2
