Slack:
  id: Slack
  name: Slack
  description: Slack is a cloud-based collaboration platform that enables teams to communicate, share files, and integrate
    with various tools through channels, direct messages, and automated workflows.
  category: Collaboration
  tags:
  - communication
  - collaboration
  - notifications
  - chat
  - automation
  - webhooks
  homepage: https://slack.com
  logo:
    light:
      file: docs/vendors/Slack/assets/slack.svg
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Slack/assets/slack.svg
    dark:
      file: docs/vendors/Slack/assets/slack-dark.svg
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Slack/assets/slack-dark.svg
  useCases:
  - name: Alert Notifications
    description: Automatically notify your security team in Slack when new alerts are created in TheHive, with rich formatting
      and quick action buttons.
    documentation:
      file: docs/vendors/Slack/./alert-notifications.md
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Slack/./alert-notifications.md
    title: Send TheHive alerts to Slack channels
    tags:
    - alerts
    - notifications
    - slack
    - automation
    - thehive
    difficulty: beginner
  - name: Interactive Incident Response
    description: Manage TheHive cases and tasks directly from Slack using slash commands and interactive modals for faster
      incident response.
    documentation:
      file: docs/vendors/Slack/./interactive-response.md
      url: https://raw.githubusercontent.com/nusantara-self/strangebee-integrations/refs/heads/main/docs/vendors/Slack/./interactive-response.md
    title: Interactive incident response with Slack slash commands
    tags:
    - incident-response
    - slack
    - slash-commands
    - interactive
    - thehive
    difficulty: advanced
  - name: Investigation Collaboration
    description: Automatically create dedicated Slack channels for each TheHive case, with team members added and updates
      synced in real-time.
    documentation:
      file: docs/vendors/Slack/./investigation-collaboration.md
